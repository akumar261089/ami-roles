---  


- name: "launch jenkins"
  hosts: localhost
  gather_facts: no

  vars:
    aws_region: us-west-2  # If not specified then the value of the EC2_REGION environment variable, if any, is used.

    keyname: jenkins_access
    instance_type: t2.medium
    linux_ami: ami-f2d3638a # Amazon Linux AMI 2017.09.1.20180115
    security_group: jenkins
    ami_profile: jenkins
    iam_role: JenkinRole

     # vpc_id: and subnet_public: added to group_vars/all by script 'setup_vpc_subnets.yml' at runtime


  tasks:
    - name: Launch jenkins instance
      ec2:
        key_name: "{{ keyname }}"
        group: "{{ security_group }}"
        instance_type: "{{ instance_type }}"
        instance_profile_name: "{{ iam_role }}"
        image: "{{ linux_ami }}"
        wait: true
        region: "{{ aws_region }}"
        vpc_subnet_id: "{{ subnet_public }}"
        assign_public_ip: yes
        instance_tags:
          Name: "jenkins_main"
      register: ec2

    - name: Add new instance to host group
      add_host: hostname={{ ec2.instances[0].public_ip  }} groupname=launched ansible_ssh_user=ec2-user ansible_ssh_private_key_file="jenkins_access.pem"

    - name: Wait for SSH to come up
      local_action: wait_for host={{ ec2.instances[0].public_dns_name }} port=22 delay=60 timeout=320 state=started


- name: Configure Jenkins instance(s)
  hosts: launched
  sudo: True
  user: ec2-user
  gather_facts: True
  roles:
    - { role: base, ami_profile: jenkins }
    - { role: jenkins, ami_profile: jenkins }
    - { role: postrun, ami_profile: jenkins }



